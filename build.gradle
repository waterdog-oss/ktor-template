group 'com.ktor-template'
version '1.0'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'application'
// apply plugin: 'org.jlleitschuh.gradle.ktlint'

buildscript {
    ext.kotlin_version = '1.3.61'
    ext.ktor_version = '1.3.0-rc'
    ext.koin_version = '2.0.1'
    ext.junit_version = '5.5.2'

    repositories {
        mavenCentral()
        gradlePluginPortal()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'org.jlleitschuh.gradle:ktlint-gradle:9.1.1'
    }
}

repositories {
    mavenCentral()
    jcenter()
}

test {
    useJUnitPlatform()
}

sourceSets {
    main {
        kotlin.srcDir "src/main/kotlin"
        resources.srcDir "src/main/resources"
    }
    test {
        kotlin.srcDir "src/test/kotlin"
        resources.srcDir "src/test/resources"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation "ch.qos.logback:logback-classic:1.2.3"

    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "io.ktor:ktor-jackson:$ktor_version"
    implementation "io.ktor:ktor-auth:$ktor_version"

    implementation "org.koin:koin-core:${koin_version}"
    implementation "org.koin:koin-core-ext:${koin_version}"
    implementation "org.koin:koin-ktor:${koin_version}"

    // validation
    implementation "org.valiktor:valiktor-core:0.12.0"

    // Database stuff
    implementation "com.h2database:h2:1.4.197"
    implementation "org.postgresql:postgresql:42.2.9"
    implementation "com.zaxxer:HikariCP:3.4.2"
    implementation "org.jetbrains.exposed:exposed:0.17.7"
    implementation "org.flywaydb:flyway-core:6.1.4"

    testImplementation "io.ktor:ktor-server-test-host:${ktor_version}"
    testImplementation "org.koin:koin-test:${koin_version}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_version}"
    testImplementation "org.junit.jupiter:junit-jupiter-params:${junit_version}"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:${junit_version}"
    testImplementation "org.amshove.kluent:kluent:1.42"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

test {
    forkEvery = 1
}

tasks.withType(Test) {
    useJUnitPlatform()

    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}

applicationDefaultJvmArgs = ["-Xdebug",
                             "-Xrunjdwp:transport=dt_socket,server=y,address=5005,suspend=n"]
mainClassName = "io.ktor.server.netty.DevelopmentEngine"
